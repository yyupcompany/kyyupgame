<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI助手 - 幼儿园管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 基础样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 应用亮色主题设计令牌 */
        :root {
            /* 主色调 - 使用要求的 #4f46e5 (indigo) */
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --primary-light: #818cf8;
            --primary-lighter: #c7d2fe;

            /* 背景色 */
            --bg-color: #ffffff;
            --bg-color-page: #f8fafc;
            --bg-card: rgba(255, 255, 255, 0.98);

            /* 文本颜色 */
            --text-primary: #111827;
            --text-secondary: #4b5563;
            --text-muted: #9ca3af;
            --text-placeholder: #9ca3af;

            /* 边框颜色 */
            --border-color: #e5e7eb;

            /* 阴影 */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);

            /* 圆角 */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;

            /* 间距 */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;

            /* 字体 */
            --font-family-base: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --font-size-sm: 14px;
            --font-size-base: 16px;
            --font-size-lg: 18px;
        }

        body {
            font-family: var(--font-family-base);
            background-color: var(--bg-color-page);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* AI助手主容器 */
        .ai-assistant-container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            background-color: var(--bg-color);
        }

        /* 侧边栏 */
        .ai-sidebar {
            width: 280px;
            background-color: var(--bg-card);
            border-right: 1px solid var(--border-color);
            padding: var(--spacing-lg);
            overflow-y: auto;
        }

        /* 顶部栏 */
        .ai-top-bar {
            background-color: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
            padding: var(--spacing-md) var(--spacing-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ai-top-bar-left {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .ai-title {
            font-size: var(--font-size-lg);
            font-weight: 600;
            color: var(--text-primary);
        }

        .ai-status {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }

        .status-indicator.online {
            width: 8px;
            height: 8px;
            background-color: #10b981;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .ai-top-bar-right {
            display: flex;
            gap: var(--spacing-sm);
        }

        /* 聊天区域 */
        .ai-chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .ai-chat-messages {
            flex: 1;
            padding: var(--spacing-xl);
            overflow-y: auto;
            background-color: var(--bg-color-page);
        }

        /* 消息项 */
        .message-item {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .message-item.user {
            justify-content: flex-end;
        }

        .message-item.ai .message-content {
            background-color: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            max-width: 70%;
            box-shadow: var(--shadow-sm);
        }

        .message-item.user .message-content {
            background-color: var(--primary-color);
            color: white;
            border-radius: var(--radius-md);
            padding: var(--spacing-md);
            max-width: 70%;
        }

        .message-timestamp {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: var(--spacing-xs);
            text-align: right;
        }

        .message-item.ai .message-timestamp {
            text-align: left;
        }

        /* 输入区域 */
        .ai-input-container {
            background-color: var(--bg-card);
            border-top: 1px solid var(--border-color);
            padding: var(--spacing-md) var(--spacing-lg);
        }

        .ai-input-wrapper {
            position: relative;
            margin-bottom: var(--spacing-md);
        }

        .ai-input-field {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-xl) var(--spacing-md) var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            resize: none;
            min-height: 60px;
            font-family: var(--font-family-base);
            background-color: var(--bg-color);
            color: var(--text-primary);
        }

        .ai-input-field::placeholder {
            color: var(--text-placeholder);
        }

        .ai-input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .ai-input-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ai-input-left-buttons {
            display: flex;
            gap: var(--spacing-sm);
        }

        .ai-btn {
            padding: var(--spacing-sm) var(--spacing-md);
            border: none;
            border-radius: var(--radius-sm);
            font-size: var(--font-size-sm);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .ai-btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .ai-btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .ai-btn-secondary {
            background-color: transparent;
            color: var(--text-secondary);
        }

        .ai-btn-secondary:hover {
            background-color: #f3f4f6;
        }

        /* 提示建议 */
        .ai-prompt-suggestions {
            background-color: var(--bg-card);
            padding: 0 var(--spacing-lg) var(--spacing-md);
        }

        .prompt-suggestions-title {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: var(--spacing-xs);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .prompt-suggestions {
            display: flex;
            gap: var(--spacing-sm);
            flex-wrap: wrap;
        }

        .prompt-tag {
            background-color: #f3f4f6;
            color: var(--text-secondary);
            padding: var(--spacing-xs) var(--spacing-md);
            border-radius: var(--radius-full);
            font-size: var(--font-size-sm);
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid transparent;
        }

        .prompt-tag:hover {
            background-color: var(--primary-lighter);
            color: var(--primary-color);
            border-color: var(--primary-lighter);
        }

        /* 侧边栏内容 */
        .ai-sidebar-section {
            margin-bottom: var(--spacing-lg);
        }

        .sidebar-section-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: var(--spacing-sm);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-sm);
            margin-bottom: var(--spacing-xs);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }

        .sidebar-item:hover {
            background-color: var(--primary-lighter);
            color: var(--primary-color);
        }

        .sidebar-item.active {
            background-color: var(--primary-color);
            color: white;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .ai-assistant-container {
                flex-direction: column;
            }

            .ai-sidebar {
                width: 100%;
                height: 200px;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }

            .ai-chat-messages {
                padding: var(--spacing-md);
            }

            .message-item.ai .message-content,
            .message-item.user .message-content {
                max-width: 85%;
            }

            .ai-input-container {
                padding: var(--spacing-sm);
            }

            .ai-prompt-suggestions {
                padding: 0 var(--spacing-sm) var(--spacing-sm);
            }
        }
    </style>
</head>
<body>
    <div class="ai-assistant-container">
        <!-- 侧边栏 -->
        <div class="ai-sidebar">
            <div class="ai-sidebar-section">
                <div class="sidebar-section-title">AI功能</div>
                <div class="sidebar-item active">
                    <i class="fas fa-comments"></i>
                    <span>聊天</span>
                </div>
                <div class="sidebar-item">
                    <i class="fas fa-history"></i>
                    <span>历史记录</span>
                </div>
                <div class="sidebar-item">
                    <i class="fas fa-bookmark"></i>
                    <span>保存的提示词</span>
                </div>
                <div class="sidebar-item">
                    <i class="fas fa-cog"></i>
                    <span>设置</span>
                </div>
            </div>

            <div class="ai-sidebar-section">
                <div class="sidebar-section-title">快速操作</div>
                <div class="sidebar-item">
                    <i class="fas fa-calendar-plus"></i>
                    <span>创建活动</span>
                </div>
                <div class="sidebar-item">
                    <i class="fas fa-chart-line"></i>
                    <span>生成报告</span>
                </div>
                <div class="sidebar-item">
                    <i class="fas fa-user-check"></i>
                    <span>检查考勤</span>
                </div>
            </div>
        </div>

        <!-- 聊天区域 -->
        <div class="ai-chat-container">
            <!-- 顶部栏 -->
            <div class="ai-top-bar">
                <div class="ai-top-bar-left">
                    <h1 class="ai-title">AI助手</h1>
                    <div class="ai-status">
                        <div class="status-indicator online"></div>
                        <span>在线</span>
                    </div>
                </div>
                <div class="ai-top-bar-right">
                    <button class="ai-btn ai-btn-secondary">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>

            <!-- 聊天消息 -->
            <div class="ai-chat-messages">
                <div class="message-item ai">
                    <div class="message-content">
                        <p>您好！我是您的幼儿园管理AI助手，有什么可以帮您的？</p>
                        <div class="message-timestamp">10:30</div>
                    </div>
                </div>

                <div class="message-item user">
                    <div class="message-content">
                        <p>我想创建一个新的活动</p>
                        <div class="message-timestamp">10:31</div>
                    </div>
                </div>

                <div class="message-item ai">
                    <div class="message-content">
                        <p>好的！请告诉我活动的名称、时间和地点</p>
                        <div class="message-timestamp">10:31</div>
                    </div>
                </div>
            </div>

            <!-- 提示建议 -->
            <div class="ai-prompt-suggestions">
                <div class="prompt-suggestions-title">快速操作</div>
                <div class="prompt-suggestions">
                    <div class="prompt-tag">创建活动</div>
                    <div class="prompt-tag">检查考勤</div>
                    <div class="prompt-tag">生成报告</div>
                    <div class="prompt-tag">查询学生信息</div>
                    <div class="prompt-tag">发送通知</div>
                </div>
            </div>

            <!-- 输入区域 -->
            <div class="ai-input-container">
                <div class="ai-input-wrapper">
                    <textarea
                        class="ai-input-field"
                        placeholder="输入您的问题..."
                        rows="1"
                    ></textarea>
                </div>
                <div class="ai-input-buttons">
                    <div class="ai-input-left-buttons">
                        <button class="ai-btn ai-btn-secondary">
                            <i class="fas fa-paperclip"></i>
                        </button>
                        <button class="ai-btn ai-btn-secondary">
                            <i class="fas fa-cog"></i>
                        </button>
                    </div>
                    <button class="ai-btn ai-btn-primary">
                        <i class="fas fa-paper-plane"></i> 发送
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 文本区域自动调整高度
        const textarea = document.querySelector('.ai-input-field');
        textarea.addEventListener('input', () => {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        });
    </script>
</body>
</html>
