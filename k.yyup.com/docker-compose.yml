services:
  kindergarten-project:
    build:
      context: .
      dockerfile: Dockerfile.simple
    ports:
      - "3000:3000"
      - "5173:5173"
      - "80:80"
    volumes:
      - .:/project  # 整个项目目录映射
    container_name: kindergarten-project
    restart: unless-stopped

