# ============================================
# 幼儿园管理系统 Nginx 配置
# k.yyup.cc - 幼儿园租户系统前端
# rent.yyup.cc - 统一认证系统前端
# ============================================

# HTTP重定向到HTTPS
server {
    listen 80;
    server_name k.yyup.cc rent.yyup.cc *.yyup.cc;
    return 301 https://$host$request_uri;
}

# ==========================================
# k.yyup.cc - 幼儿园租户系统 (Demo系统)
# ==========================================
server {
    listen 443 ssl http2;
    server_name k.yyup.cc;

    # SSL证书 (暂时使用yyup.cc的证书，等DNS解析后申请专用证书)
    ssl_certificate /etc/letsencrypt/live/yyup.cc/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yyup.cc/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    
    # 前端静态文件
    root /var/www/kyyup/k.yyup.com/client;
    index index.html;
    
    client_max_body_size 50M;
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    
    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # API代理到后端 (端口3000)
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }
    
    # Socket.IO代理
    location /socket.io/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_read_timeout 86400;
    }
    
    # SPA路由支持
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # 健康检查
    location /health {
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    access_log /var/log/nginx/k.yyup.cc.access.log;
    error_log /var/log/nginx/k.yyup.cc.error.log;
}

