# ==========================================
# k*.yyup.cc - 租户子域名 (动态匹配)
# ==========================================
server {
    listen 443 ssl http2;
    server_name ~^k(\d+)\.yyup\.cc$;
    
    # 使用通配符证书或单独的证书
    ssl_certificate /etc/letsencrypt/live/yyup.cc/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yyup.cc/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # 使用与k.yyup.cc相同的前端
    root /var/www/kyyup/k.yyup.com/client;
    index index.html;
    
    client_max_body_size 50M;
    
    # API代理 - 传递Host头用于租户识别
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    access_log /var/log/nginx/tenant.yyup.cc.access.log;
    error_log /var/log/nginx/tenant.yyup.cc.error.log;
}

