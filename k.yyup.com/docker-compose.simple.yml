services:
  server:
    image: node:16-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
    volumes:
      - ./server:/app
      - ./:/workspace
    stdin_open: true
    tty: true

  client:
    image: node:16-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5174"
    ports:
      - "5174:5174"
    environment:
      NODE_ENV: development
    volumes:
      - ./client:/app
      - ./:/workspace
    stdin_open: true
    tty: true