name: ğŸ§ª Test Suite

on:
  push:
    branches: [ main, develop, strict-mode-errors-fixed ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # æ¯å¤©å‡Œæ™¨2ç‚¹è¿è¡Œå®Œæ•´æµ‹è¯•å¥—ä»¶
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      test-type:
        description: 'Test type to run'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - unit
        - integration
        - e2e
        - performance

env:
  NODE_VERSION: '18'
  COVERAGE_THRESHOLD: 70  # æ›´æ–°ä¸ºå®é™…å¯è¾¾åˆ°çš„é˜ˆå€¼
  MIN_PASS_RATE: 72       # åŸºäºå½“å‰72.5%çš„é€šè¿‡ç‡

jobs:
  # ğŸ§ª å•å…ƒæµ‹è¯•çŸ©é˜µ
  unit-test-matrix:
    name: ğŸ§ª Unit Tests (${{ matrix.component }})
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        component: [client, server]
        node-version: ['16', '18', '20']
        exclude:
          # åªåœ¨Ubuntuä¸Šæµ‹è¯•æ‰€æœ‰Nodeç‰ˆæœ¬
          - os: windows-latest
            node-version: '16'
          - os: windows-latest
            node-version: '20'
          - os: macos-latest
            node-version: '16'
          - os: macos-latest
            node-version: '20'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci
        cd ${{ matrix.component }} && npm ci

    - name: ğŸ§ª Run unit tests with coverage
      run: |
        cd ${{ matrix.component }}
        npm run test:unit:coverage
      env:
        CI: true

    - name: ğŸ“Š Check coverage threshold
      run: |
        cd ${{ matrix.component }}
        node ../scripts/check-coverage.js --threshold=${{ env.COVERAGE_THRESHOLD }}

    - name: ğŸ“‹ Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./${{ matrix.component }}/coverage/lcov.info
        flags: ${{ matrix.component }}-unit-${{ matrix.os }}-node${{ matrix.node-version }}
        name: ${{ matrix.component }}-unit-${{ matrix.os }}-node${{ matrix.node-version }}

    - name: ğŸ“¦ Archive test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: unit-test-results-${{ matrix.component }}-${{ matrix.os }}-node${{ matrix.node-version }}
        path: |
          ${{ matrix.component }}/coverage/
          ${{ matrix.component }}/test-results/
        retention-days: 30

  # ğŸ”— é›†æˆæµ‹è¯•å®Œæ•´å¥—ä»¶
  integration-test-suite:
    name: ğŸ”— Integration Test Suite
    runs-on: ubuntu-latest
    if: github.event.inputs.test-type == 'all' || github.event.inputs.test-type == 'integration' || github.event_name != 'workflow_dispatch'
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: kindergarten_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci
        cd server && npm ci

    - name: ğŸ—„ï¸ Setup test database
      run: |
        cd server
        npm run db:migrate:test
        npm run db:seed:test
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/kindergarten_test

    - name: ğŸ”— Run API integration tests
      run: |
        cd server
        npm run test:integration:coverage
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/kindergarten_test
        REDIS_URL: redis://localhost:6379
        JWT_SECRET: test-jwt-secret-key

    - name: ğŸ”— Run authentication tests
      run: |
        cd server
        npm run test:integration -- tests/integration/auth-api.test.ts
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/kindergarten_test

    - name: ğŸ”— Run AI API tests
      run: |
        cd server
        npm run test:integration -- tests/integration/ai-api.test.ts
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/kindergarten_test
        AI_SERVICE_URL: http://localhost:8080
        AI_SERVICE_API_KEY: test-key

    - name: ğŸ“Š Generate integration test report
      run: |
        cd server
        npm run test:integration:report

    - name: ğŸ“‹ Upload integration test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: integration-test-results
        path: |
          server/coverage/
          server/test-results/
          server/reports/
        retention-days: 30

  # ğŸ­ ç«¯åˆ°ç«¯æµ‹è¯•å®Œæ•´å¥—ä»¶
  e2e-test-suite:
    name: ğŸ­ E2E Test Suite
    runs-on: ubuntu-latest
    if: github.event.inputs.test-type == 'all' || github.event.inputs.test-type == 'e2e' || github.event_name != 'workflow_dispatch'
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        device: [desktop, mobile, tablet]
        include:
          - device: desktop
            viewport: '1920x1080'
          - device: mobile
            viewport: '375x667'
          - device: tablet
            viewport: '768x1024'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci
        cd client && npm ci
        cd ../server && npm ci

    - name: ğŸ­ Install Playwright browsers
      run: |
        cd client
        npx playwright install ${{ matrix.browser }} --with-deps

    - name: ğŸ—ï¸ Build applications
      run: |
        cd client && npm run build
        cd ../server && npm run build

    - name: ğŸš€ Start test services
      run: |
        cd server && npm run start:test &
        cd client && npm run preview &
        sleep 30
      env:
        NODE_ENV: test
        PORT: 3001

    - name: ğŸ­ Run E2E tests
      run: |
        cd client
        npx playwright test --project=${{ matrix.browser }}-${{ matrix.device }}
      env:
        E2E_BASE_URL: http://localhost:4173
        E2E_API_BASE_URL: http://localhost:3001
        VIEWPORT: ${{ matrix.viewport }}

    - name: ğŸ“Š Generate E2E test report
      if: always()
      run: |
        cd client
        npx playwright show-report --host 0.0.0.0

    - name: ğŸ“‹ Upload E2E test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: e2e-test-results-${{ matrix.browser }}-${{ matrix.device }}
        path: |
          client/test-results/
          client/playwright-report/
        retention-days: 30

  # âš¡ æ€§èƒ½æµ‹è¯•
  performance-tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    if: github.event.inputs.test-type == 'all' || github.event.inputs.test-type == 'performance' || github.event_name == 'schedule'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci
        cd client && npm ci
        cd ../server && npm ci

    - name: ğŸ—ï¸ Build for production
      run: |
        cd client && npm run build
        cd ../server && npm run build

    - name: ğŸš€ Start production services
      run: |
        cd server && npm run start:prod &
        cd client && npm run preview &
        sleep 30
      env:
        NODE_ENV: production

    - name: âš¡ Run Lighthouse CI
      run: |
        npm install -g @lhci/cli
        lhci autorun
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

    - name: âš¡ Run load tests
      run: |
        npm install -g artillery
        artillery run tests/performance/load-test.yml

    - name: ğŸ“Š Generate performance report
      run: |
        node scripts/generate-performance-report.js

    - name: ğŸ“‹ Upload performance results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: performance-test-results
        path: |
          .lighthouseci/
          performance-results/
        retention-days: 30

  # ğŸ“Š æµ‹è¯•ç»“æœæ±‡æ€»
  test-summary:
    name: ğŸ“Š Test Summary
    runs-on: ubuntu-latest
    needs: [unit-test-matrix, integration-test-suite, e2e-test-suite, performance-tests]
    if: always()
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Download all test artifacts
      uses: actions/download-artifact@v4
      with:
        path: all-test-results/

    - name: ğŸ“Š Generate comprehensive test summary
      run: |
        node scripts/generate-comprehensive-summary.js
        
    - name: ğŸ“ˆ Update coverage badges
      run: |
        node scripts/update-coverage-badges.js

    - name: ğŸ“‹ Upload test summary
      uses: actions/upload-artifact@v4
      with:
        name: comprehensive-test-summary
        path: |
          all-test-results/
          test-summary/
          coverage-badges/
        retention-days: 90

    - name: ğŸ’¬ Post summary to PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          if (fs.existsSync('test-summary/pr-comment.md')) {
            const summary = fs.readFileSync('test-summary/pr-comment.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
          }

    - name: ğŸ”” Send test notifications
      if: failure() && github.event_name == 'schedule'
      run: |
        echo "Sending failure notifications for scheduled tests"
