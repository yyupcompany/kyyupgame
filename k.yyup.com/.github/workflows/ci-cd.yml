name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop, strict-mode-errors-fixed ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  NODE_VERSION: '18'
  PNPM_VERSION: '8'

jobs:
  # ğŸ” ä»£ç è´¨é‡æ£€æŸ¥
  quality-check:
    name: ğŸ” Quality Check
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.changes.outputs.should-deploy }}
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci
        cd client && npm ci
        cd ../server && npm ci

    - name: ğŸ” Lint check
      run: |
        cd client && npm run lint:check
        cd ../server && npm run lint:check

    - name: ğŸ¨ Format check
      run: |
        cd client && npm run format:check
        cd ../server && npm run format:check

    - name: ğŸ”’ Security audit
      run: |
        npm audit --audit-level=high
        cd client && npm audit --audit-level=high
        cd ../server && npm audit --audit-level=high

    - name: ğŸ“Š Check for changes
      id: changes
      run: |
        if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "should-deploy=true" >> $GITHUB_OUTPUT
        else
          echo "should-deploy=false" >> $GITHUB_OUTPUT
        fi

  # ğŸ§ª å•å…ƒæµ‹è¯•
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: quality-check
    
    strategy:
      matrix:
        test-group: [client, server]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci
        cd ${{ matrix.test-group }} && npm ci

    - name: ğŸ§ª Run unit tests
      run: |
        cd ${{ matrix.test-group }}
        npm run test:unit:coverage

    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./${{ matrix.test-group }}/coverage/lcov.info
        flags: ${{ matrix.test-group }}-unit
        name: ${{ matrix.test-group }}-unit-coverage

    - name: ğŸ“‹ Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: unit-test-results-${{ matrix.test-group }}
        path: |
          ${{ matrix.test-group }}/coverage/
          ${{ matrix.test-group }}/test-results/

  # ğŸ”— é›†æˆæµ‹è¯•
  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: quality-check
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: kindergarten_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci
        cd server && npm ci

    - name: ğŸ—„ï¸ Setup test database
      run: |
        cd server
        npm run db:migrate:test
        npm run db:seed:test
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/kindergarten_test
        REDIS_URL: redis://localhost:6379

    - name: ğŸ”— Run integration tests
      run: |
        cd server
        npm run test:integration:coverage
      env:
        NODE_ENV: test
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/kindergarten_test
        REDIS_URL: redis://localhost:6379
        JWT_SECRET: test-jwt-secret

    - name: ğŸ“Š Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./server/coverage/lcov.info
        flags: server-integration
        name: server-integration-coverage

    - name: ğŸ“‹ Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: integration-test-results
        path: |
          server/coverage/
          server/test-results/

  # ğŸ­ ç«¯åˆ°ç«¯æµ‹è¯•
  e2e-tests:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci
        cd client && npm ci
        cd ../server && npm ci

    - name: ğŸ­ Install Playwright
      run: |
        cd client
        npx playwright install ${{ matrix.browser }}

    - name: ğŸš€ Start services
      run: |
        cd server && npm run start:test &
        cd client && npm run build && npm run preview &
        sleep 30
      env:
        NODE_ENV: test

    - name: ğŸ­ Run E2E tests
      run: |
        cd client
        npx playwright test --project=${{ matrix.browser }}
      env:
        E2E_BASE_URL: http://localhost:4173
        E2E_API_BASE_URL: http://localhost:3001

    - name: ğŸ“‹ Upload E2E results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: e2e-results-${{ matrix.browser }}
        path: |
          client/test-results/
          client/playwright-report/

  # ğŸ—ï¸ æ„å»º
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [quality-check]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci
        cd client && npm ci
        cd ../server && npm ci

    - name: ğŸ—ï¸ Build client
      run: |
        cd client
        npm run build

    - name: ğŸ—ï¸ Build server
      run: |
        cd server
        npm run build

    - name: ğŸ“¦ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          client/dist/
          server/dist/
        retention-days: 30

  # ğŸš€ éƒ¨ç½²
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests, build]
    if: needs.quality-check.outputs.should-deploy == 'true' || github.event_name == 'workflow_dispatch'
    
    environment:
      name: ${{ github.event.inputs.environment || 'staging' }}
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts

    - name: ğŸš€ Deploy to ${{ github.event.inputs.environment || 'staging' }}
      id: deploy
      run: |
        echo "Deploying to ${{ github.event.inputs.environment || 'staging' }}"
        echo "url=https://k.yyup.com" >> $GITHUB_OUTPUT
        # è¿™é‡Œæ·»åŠ å®é™…çš„éƒ¨ç½²è„šæœ¬

    - name: ğŸ”” Notify deployment
      if: always()
      run: |
        echo "Deployment completed with status: ${{ job.status }}"

  # ğŸ“Š æŠ¥å‘Šç”Ÿæˆ
  generate-reports:
    name: ğŸ“Š Generate Reports
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests]
    if: always()
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Download all test results
      uses: actions/download-artifact@v4
      with:
        path: test-results/

    - name: ğŸ“Š Generate comprehensive report
      run: |
        node scripts/generate-test-report.js
        
    - name: ğŸ“‹ Upload comprehensive report
      uses: actions/upload-artifact@v4
      with:
        name: comprehensive-test-report
        path: |
          test-results/
          reports/
        retention-days: 90

    - name: ğŸ’¬ Comment PR with results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          if (fs.existsSync('reports/summary.md')) {
            const summary = fs.readFileSync('reports/summary.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
          }
