<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="幼儿园管理系统 - 专业的幼儿园综合管理平台">
  <title>幼儿园管理系统</title>
  <style>
    /* 加载动画 */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      margin-left: 20px;
      color: white;
      font-size: 16px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <!-- 加载动画 -->
  <div id="loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">正在启动幼儿园管理系统...</div>
  </div>

  <!-- 应用根节点 -->
  <div id="app"></div>

  <!-- 应用脚本 -->
  <script type="module" src="./main.js"></script>

  <!-- 隐藏加载动画 -->
  <script>
    window.addEventListener('load', function() {
      // 延迟隐藏加载动画，确保应用已经渲染
      setTimeout(function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.3s ease';
          setTimeout(function() {
            loading.remove();
          }, 300);
        }
      }, 1000);
    });

    // 错误处理
    window.addEventListener('error', function(e) {
      console.error('页面加载错误:', e.error);
      const loading = document.getElementById('loading');
      if (loading) {
        loading.innerHTML = `
          <div style="text-align: center; color: white;">
            <div style="font-size: 24px; margin-bottom: 10px;">⚠️</div>
            <div style="font-size: 16px;">应用加载失败</div>
            <div style="font-size: 12px; margin-top: 10px; opacity: 0.8;">请刷新页面重试</div>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
